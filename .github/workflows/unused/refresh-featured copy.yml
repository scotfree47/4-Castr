# .github/workflows/refresh-featured.yml
# Checks if we're at an ingress boundary and refreshes featured tickers

name: Refresh Featured Tickers

on:
  schedule:
    # Check every hour for ingress boundary (occurs ~once per month)
    - cron: '0 */1 * * *'  # Every hour

  workflow_dispatch:  # Manual trigger

jobs:
  refresh-featured:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: üîç Check Ingress Period & Refresh if Needed
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "‚è∞ Checking ingress period at $(date)"
          npx tsx scripts/data-manager.ts cron-refresh-featured

      - name: ‚úÖ Complete
        run: |
          echo "Featured tickers check completed at $(date)"
